name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: jdx/mise-action@v2
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run test.unit
